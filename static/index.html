<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcVault | Full-Lifecycle Health Companion</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0B1120',
                            panel: '#131B33',
                            accent: '#64FFDA',
                            primary: '#3B82F6',
                            warning: '#EF5350'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-slate-200 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-brand-panel flex flex-col border-r border-slate-800">
        <div class="p-6">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-brand-accent">
                ArcVault
            </h1>
            <p class="text-xs text-slate-500 mt-1 uppercase tracking-widest">Health Companion</p>
        </div>

        <nav id="sidebar-nav" class="flex-1 px-4 space-y-2 overflow-y-auto">
            <!-- Nav Items injected here -->
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs">AI</div>
                <div>
                    <p class="text-sm font-medium text-white">MedGemma-27b</p>
                    <p class="text-xs text-green-400">‚óè Active</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- Header -->
        <header
            class="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-brand-dark/50 backdrop-blur-sm z-10">
            <h2 id="page-title" class="text-xl font-semibold text-white">Dashboard</h2>
            <div class="flex items-center gap-4">
                <span class="px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-xs border border-blue-500/20">
                    Secure Environment
                </span>
            </div>
        </header>

        <!-- Content Area -->
        <div id="content-area" class="flex-1 p-8 overflow-y-auto relative">
            <!-- Dynamic Content injected here -->
            <div class="h-full flex flex-col items-center justify-center text-slate-500">
                <p>Select a strategy from the sidebar to begin.</p>
            </div>
        </div>
    </main>

    <script type="module" src="app.js?v=11"></script>
</body>

</html>
